<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Person</title>
    <link rel="stylesheet" href="/styles/general_styles/general.css">
    <link rel="stylesheet" href="/styles/general_styles/form.css">
    <link rel="stylesheet" href="/styles/general_styles/btns.css">
    <link rel="stylesheet" href="/styles/create_form.css">
</head>
<body>
<div class="form__container">
    <h1>Добавить автора</h1>
    <form th:method="POST" th:action="@{/authors}" th:object="${author}">
        <div class="form__group">
            <label for="fullName">Имя:</label>
            <input type="text" th:field="*{fullName}" id="fullName" placeholder="Введите имя">
            <div class="error-message" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
        </div>

        <div class="form__group">
            <label for="dateOfBirth">Возраст:</label>
            <input type="text" th:field="*{dateOfBirth}" id="dateOfBirth" placeholder="Введите дату рождения">
            <div class="error-message" th:if="${#fields.hasErrors('dateOfBirth')}">Неверный формат даты. dd/MM/yyyy</div>
        </div>

        <div class="form__actions">
            <input class="btn submit" type="submit" value="Создать">
        </div>
    </form>
</div>
</body>
</html>
