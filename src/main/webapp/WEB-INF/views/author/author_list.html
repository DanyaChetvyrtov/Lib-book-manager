<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Author List</title>
    <link rel="stylesheet" href="/resources/styles/list_cards.css">
</head>
<body>
<div class="list__container">
    <div class="home__link">
        <a th:href="@{/home}" class="home__btn">
            <span class="arrow">&larr;</span>
        </a>
    </div>
    <h1>Авторы</h1>
    <div class="list__content">
        <a class="card" th:href="@{/authors/{id}(id=${author.getId()})}" th:each="author : ${authors}">
            <div class="card__info">
                <p><strong>ID:</strong> <span th:text="${author.getId()}"></span></p>
                <p><strong>ФИО:</strong> <span th:text="${author.getFullName()}"></span></p>
                <p><strong>Дата рождения:</strong> <span th:text="${author.getDateOfBirth()}"></span></p>
            </div>
        </a>
    </div>
    <nav aria-label="Page navigation" class="pagination__container">
        <ul class="pagination">
            <!-- Кнопка "Предыдущая страница" -->
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="previous-page page-link" th:href="@{'/authors'(page=${currentPage - 1}, size=${pageSize})}">&laquo;</a>
            </li>

            <!-- Номера страниц -->
            <li class="page-item" th:each="pageNum : ${#numbers.sequence(1, totalPages)}"
                th:classappend="${pageNum == currentPage} ? 'active'">
                <a class="page-link" th:href="@{'/authors'(page=${pageNum}, size=${pageSize})}"
                   th:text="${pageNum}"></a>
            </li>

            <!-- Кнопка "Следующая страница" -->
            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="next-page page-link" th:href="@{'/authors'(page=${currentPage + 1}, size=${pageSize})}">&raquo;</a>
            </li>
        </ul>
    </nav>
    <div class="create__btn">
        <a th:href="@{/authors/new}">Добавить</a>
    </div>
</div>
</body>
</html>
