<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pagination Fragment</title>
</head>
<body>
<div th:fragment="pagination (currentPage, totalPages, pageSize, destination)">
    <nav aria-label="Page navigation" class="pagination__container">
        <ul class="pagination">
            <!-- Кнопка "Предыдущая страница" -->
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="previous-page page-link" th:href="@{/{destination}(destination=${destination}, page=${currentPage - 1}, size=${pageSize})}">&laquo;</a>
            </li>

            <!-- Номера страниц -->
            <li class="page-item" th:each="pageNum : ${#numbers.sequence(1, totalPages)}"
                th:classappend="${pageNum == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/{destination}(destination=${destination}, page=${pageNum}, size=${pageSize})}"
                   th:text="${pageNum}"></a>
            </li>

            <!-- Кнопка "Следующая страница" -->
            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="next-page page-link" th:href="@{/{destination}(destination=${destination}, page=${currentPage + 1}, size=${pageSize})}">&raquo;</a>
            </li>
        </ul>
    </nav>
</div>
</body>
