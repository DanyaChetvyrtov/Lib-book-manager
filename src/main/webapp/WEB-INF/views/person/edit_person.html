<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Person</title>
    <link rel="stylesheet" href="/resources/styles/edit_person.css">
</head>
<body>
<div class="form__container">
    <h1>Обновить читателя</h1>
    <form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
        <div class="form__group">
            <label for="full_name">Имя: </label>
            <input type="text" th:field="*{fullName}" id="full_name">
            <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" style="color: red"></div>
        </div>

        <div class="form__group">
            <label for="age">Возраст: </label>
            <input type="text" th:field="*{age}" id="age">
            <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" style="color: red"></div>
        </div>

        <div class="form__group">
            <label for="email">Дата рождения: </label>
            <input type="text" th:field="*{email}" id="email">
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></div>
        </div>

        <div class="form__group">
            <label for="phoneNumber">Дата рождения: </label>
            <input type="text" th:field="*{phoneNumber}" id="phoneNumber">
            <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" style="color: red"></div>
        </div>
        <div class="form__actions">
            <input class="btn save" type="submit" value="Изменить">
        </div>

    </form>
</div>
</body>
</html>
