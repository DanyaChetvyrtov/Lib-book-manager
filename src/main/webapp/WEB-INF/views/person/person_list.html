<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People List</title>
    <link rel="stylesheet" href="/resources/styles/list_cards.css">
</head>
<body>
<div class="list__container">
    <div class="home__link">
        <a th:href="@{/home}" class="home__btn">
            <span class="arrow">&larr;</span>
        </a>
    </div>
    <h1>Читатели</h1>
    <div class="list__content">
        <a class="card" th:href="@{/people/{id}(id=${person.getId()})}" th:each="person : ${people}">
            <div class="card__info">
                <p><strong>ID:</strong> <span th:text="${person.getId()}"></span></p>
                <p><strong>ФИО:</strong> <span th:text="${person.getFull_name()}"></span></p>
                <p><strong>Дата рождения:</strong> <span th:text="${person.getAge()}"></span></p>
            </div>
        </a>
    </div>
    <div class="create__btn">
        <a th:href="@{/people/new}">Добавить</a>
    </div>
</div>
</body>
</html>
